<!DOCTYPE html>
<html ng-app='SnapCount'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCount</title>
    <base href="/stream-one-project/"> <!--All paths will be relative to the index.html path in Github pages-->
    <link rel="shortcut icon" type="image/x-icon" href="images/sc_icon_qSk_icon.ico">
    <!--Needed for Angular HTML5 Mode-->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stream-one-project/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Oswald" type="text/css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            background-image: URL(/stream-one-project/images/nfl-football.jpg);
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <nav class="navbar-default navbar-fixed-top nav">
        <div class="container-fluid">
            <div class="nav navbar-header">
                <a href="." class="navbar-brand"><img alt="Brand" src="/stream-one-project/images/SC%20Icon.png" width="100px" height="35px" class="logo"></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myCollapsingList"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <ul id="myCollapsingList" class="nav navbar-nav collapse navbar-collapse navbar-right">
                <li><a href=".">Home</a></li>
                <li><a href="news">News</a></li>
                <li><a href="media">Media</a></li>
                <li><a href="team">Team</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div ng-view id="main"> </div>
    <footer class="col-12">
        <div class="container">
            <div class="row">
                <div class="hidden-xs hidden-sm col-md-4 col-lg-4" id="scLogo">
                    <figure> <img src="/stream-one-project/images/SC%20Logo%20Final%20White.png" alt="scLogo" width="100px" height="100px" class="logo"> 
                    </figure>
                </div>
                <div class="social col-lg-4 col-md-4 col-sm-6 col-xs-6"> <i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i> <i class="fa fa-twitter fa-3x" aria-hidden="true"></i> <i class="fa fa-youtube fa-3x" aria-hidden="true"></i> <i class="fa fa-github fa-3x" aria-hidden="true"></i>
                    <p>Legal information | Cookie Privacy Policy</p>
                    <p>&copy; The SnapCount Podcast</p>
                    <p>By using this site you agree we can set and use cookies.</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                   <fieldset id="mail">
                       <form name="contactForm" ng-controller="contactForm" ng-submit="contactMe()">
                        <label class="mail">Join the mailing list!</label><br>
                        <input type="email" name="email" class="form-control" ng-model="contact.email" placeholder="Enter Email Here" required><br>
                        <button type="submit" name="submit" class="btn btn-info btn-md" data-ng-disabled="contactForm.$invalid">Submit</button>
                    </form>
                   </fieldset>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/button.js"></script>
</body>

</html>
